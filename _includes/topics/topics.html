<script>
// vim: ts=3

document.addEventListener("keydown", function(event) {
	switch (event.keyCode) {
		case 49:
			var topics = document.querySelector('details[class^="topic-"]');
			if (topics.open) {
				closeAllTopics();
			} else {
				openAllTopics();
			}
	}
});

document.addEventListener("DOMContentLoaded", function(event) {
	checkAnchor();
});


function checkAnchor() {
	var anchor = '';
	var matches = document.location.href.match(/#(.*)/);
	if (!matches) {
		return;
	}
	anchor = matches[1];
	console.log(anchor);
	var topics = document.querySelector('details.topic-' + anchor);
console.log(topics);
	if (!topics) {
		return;
	}
	topics.open = 'open';
	topics.scrollIntoViewIfNeeded();
}



//////////////////////////////
//
// closeAllTopics --
//

function closeAllTopics() {
	var topics = document.querySelectorAll("details");
	for (var i=0; i<topics.length; i++) {
		var detail = topics[i];
		if (!detail) {
			continue;
		}
		detail.removeAttribute('open');
	}
}



//////////////////////////////
//
// openAllTopics --
//

function openAllTopics() {
	var topics = document.querySelectorAll("details");
	for (var i=0; i<topics.length; i++) {
		var detail = topics[i];
		if (!detail) {
			continue;
		}
		detail.open = 'open';
	}
}


</script>

details summary {
	color: #159987;
}
