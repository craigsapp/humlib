document.addEventListener('keydown', function(event) {
	documentationKeyCommands(event, "snippet");
});

document.addEventListener('DOMContentLoaded', function(event) {
	checkAnchor("snippet");
});

document.addEventListener("DOMContentLoaded", function(event) {
	fillSummaries();
});



//////////////////////////////
//
// fillSummaries -- Move the title of the snippet from inside of the 
//      contents of the details element into the summary element.
//

function fillSummaries() {
	var details = document.querySelectorAll("details");
	for (var i=0; i<details.length; i++) {
		var summary  = details[i].querySelector("summary");
		var title    = details[i].querySelector(".title-snippet");
		if (!(summary && title)) {
			return;
		}
		summary.style.color = "#159957";
		summary.innerHTML = title.innerHTML;
		title.innerHTML = '';
	}
}


//////////////////////////////
//
//
// Create the tooltips only when document ready
//

$(document).ready(function() {
	$('.example1').each(function() {
			$(this).qtip({
				content: {
					text: function(event, api) {
						$.ajax({
							url: api.elements.target.attr('title')
						})
						.then(function(content) {
								// Set the tooltip content upon successful retrieval
								api.set('content.text', content);
							}, function(xhr, status, error) {
								// Upon failure... set the tooltip content to error
								api.set('content.text', status + ': ' + error);
							});

							return 'Loading...'; // Set some initial text
						}
					},

					style: { classes: 'qtip-dark' },

					position: {
						viewport: $(window),
						at: 'bottom left',
						my: 'top left'
					},

					style: 'qtip-wiki'
			});
		});
});



</script>
